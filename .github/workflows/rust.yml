name: Build & Release

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudev-dev \
            pkg-config \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libgtk-3-dev

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: linux-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: linux-cargo-

      - name: Build release
        run: cargo build --release --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: uart_console-linux
          path: target/release/uart_console
          if-no-files-found: error

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~\.cargo\registry
            ~\.cargo\git
            target
          key: windows-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: windows-cargo-

      - name: Build release
        run: cargo build --release --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: uart_console-windows
          path: target/release/uart_console.exe
          if-no-files-found: error

  release:
    name: Create Release
    needs: [ build-linux, build-windows ]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: uart_console-linux
          path: artifacts/linux

      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: uart_console-windows
          path: artifacts/windows

      - name: Rename binaries
        run: |
          mv artifacts/linux/uart_console  artifacts/uart_console-linux-x86_64
          mv artifacts/windows/uart_console.exe artifacts/uart_console-windows-x86_64.exe
          chmod +x artifacts/uart_console-linux-x86_64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/uart_console-linux-x86_64
            artifacts/uart_console-windows-x86_64.exe
          generate_release_notes: true
